{{ define "main" }}
<main class="m-auto w-full md:max-w-lg lg:max-w-xl mt-5" >
  <div id="img-btn" class="m-auto sayhola-profile sayhola-profile-theme{{- .Params.tema -}}">
    <a id="dark-mode-toggle" class="fal fa-moon-o">
      <img src="{{- .Params.profile -}}" class="rounded-full">
    </a>
    {{with .Params.mood}}
      <span class="bubble thought">{{- . -}}</span>
    {{end}}
  </div>
  <header class="post-header">
    <h1 class="text-center mt-1">{{ .Title }}</h1>
  </header>
  <div class="mt-5">{{ .Content | safeHTML }}</div>
</main>
{{ end }}
