<div class="shadow-md rounded-md">
  <div class="sayhola md:mt-4 md:text-xl relative">
    <span class="absolute p-4">
      {{with .Get "name"}}
        {{- partial "svg.html" . -}}
      {{end}}
    </span>
    <a href="{{ .Get "url" | safeURL }}"
    title="{{ .Get "text" | humanize }}"
    class="flex absolute p-4 justify-center border-transparent
     sayhola-link"
    target="_blank" rel="noopener me">
      <span class="">
        {{- .Get "text" -}}
      </span>
    </a>
  </div>
</div>
